<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>

<h:form>
<h:panelGrid columns="2">
<h:outputLabel>Usuario</h:outputLabel>
<h:inputText value="#{cLogin.usuario.usuario}"></h:inputText>
<h:outputLabel>Password</h:outputLabel>
<h:inputSecret value="#{cLogin.usuario.clave}"></h:inputSecret>
</h:panelGrid>

<h:panelGrid columns="3">
<h:outputLabel></h:outputLabel>
<h:commandButton value="Login" action="#{cLogin.validar}"></h:commandButton>
<h:outputLabel style="color:red">#{cLogin.mensaje}</h:outputLabel>
</h:panelGrid>
	
</h:form>


</body>

</html>
